<h1>Componente Letra maiuscula</h1>

<!-- E possivel fazer a alteração com letra maiuscula sando o "uppercase" na propria interpolação. -->
<p class="texto01">{{carnaval | uppercase}}</p>
<!-- Também e possivel fazer a mesma coisa, mas usando a letra minuscula com lowercase -->
<p class="texto01">{{carnaval | lowercase}}</p>
